<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aetheria: Infinite Tales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0; /* slate-200 */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Combat Effects */
      @keyframes shake {
        0%, 100% { transform: translate(0, 0); }
        10%, 30%, 50%, 70%, 90% { transform: translate(-4px, 2px); }
        20%, 40%, 60%, 80% { transform: translate(4px, -2px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes hitFlash {
        0% { opacity: 0; }
        10% { opacity: 0.8; background-color: white; }
        100% { opacity: 0; }
      }
      .animate-hit-flash {
        animation: hitFlash 0.3s ease-out forwards;
      }

      /* Skill Effects */
      @keyframes burn {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 0.8; transform: scale(1.2); }
        100% { opacity: 0; transform: scale(1.5); }
      }
      .animate-burn {
        animation: burn 0.8s ease-out forwards;
      }

      @keyframes freeze {
        0% { opacity: 0; transform: scale(0.8); }
        50% { opacity: 0.7; transform: scale(1); }
        100% { opacity: 0; transform: scale(1.1); }
      }
      .animate-freeze {
        animation: freeze 1s ease-out forwards;
      }

      @keyframes slash {
        0% { width: 0; opacity: 1; transform: rotate(-45deg) translate(-50px, -50px); }
        50% { width: 100%; opacity: 1; transform: rotate(-45deg) translate(0, 0); }
        100% { width: 100%; opacity: 0; transform: rotate(-45deg) translate(20px, 20px); }
      }
      .animate-slash {
        animation: slash 0.4s ease-out forwards;
      }

      @keyframes heal-rise {
        0% { opacity: 0; transform: translateY(20px) scale(0.5); }
        50% { opacity: 1; transform: translateY(0) scale(1.2); }
        100% { opacity: 0; transform: translateY(-30px) scale(1); }
      }
      .animate-heal {
        animation: heal-rise 1.5s ease-out forwards;
      }
    </style>
